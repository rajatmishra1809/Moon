<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon - Mystic Portal</title>
    <!-- Google Fonts: Cinzel Decorative -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for dark mode transition and floating effect */
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: "Inter", sans-serif; /* Recommended body font */
            position: relative; /* Needed for z-index of background */
            overflow-x: hidden; /* Prevent horizontal scroll due to background elements */
        }
        .light body {
            background-color: #f0e6ef; /* Light mode background - soft lavender */
            color: #333;
        }
        .dark body {
            background-color: #1a022b; /* Dark mode background - deep cosmic purple */
            color: #e0d9e7; /* Light text for dark mode */
        }
        .dark .bg-gradient-to-r {
            background-image: linear-gradient(to right, #2b0c47, #4b1a7d); /* Darker header gradient in dark mode */
        }
        .dark .bg-gray-800 {
            background-color: #2b0c47; /* Darker footer in dark mode */
        }
        .dark .text-gray-300 {
            color: #c9b1d6;
        }

        /* Apply Cinzel Decorative font to the main heading */
        .font-cinzel {
            font-family: 'Cinzel Decorative', cursive;
        }

        /* Floating animation for zodiac signs (on zodiac page, but defined globally for consistency) */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        /* Tarot card deck effect (on tarot page, but defined globally for consistency) */
        .tarot-deck {
            position: relative;
            width: 150px;
            height: 250px;
            margin: 0 auto;
        }
        .tarot-card-stack {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #a855f7; /* Purple border */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            background-color: #3b0764; /* Deep purple for card backs */
            transform-origin: center center;
            transition: transform 0.5s ease;
            cursor: pointer;
        }
        .tarot-card-stack:nth-child(1) { transform: rotate(0deg); z-index: 10; }
        .tarot-card-stack:nth-child(2) { transform: rotate(2deg); z-index: 9; }
        .tarot-card-stack:nth-child(3) { transform: rotate(-2deg); z-index: 8; }
        .tarot-card-stack:nth-child(4) { transform: rotate(4deg); z-index: 7; }
        .tarot-card-stack:nth-child(5) { transform: rotate(-4deg); z-index: 6; }
        .tarot-card-stack::before {
            content: "âœ¨"; /* Mystic icon for card back */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* --- Cosmic Background Styles --- */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send it to the back */
            overflow: hidden;
            pointer-events: none; /* Allows clicks to pass through */
        }

        /* Starry effect using radial gradients */
        .cosmic-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                /* Smallest stars */
                radial-gradient(2px 2px at 20% 30%, #ffffff, rgba(255,255,255,0)),
                radial-gradient(2px 2px at 70% 80%, #ffffff, rgba(255,255,255,0)),
                radial-gradient(1px 1px at 90% 10%, #ffffff, rgba(255,255,255,0)),
                radial-gradient(1px 1px at 5% 50%, #ffffff, rgba(255,255,255,0)),
                radial-gradient(2px 2px at 40% 60%, #ffffff, rgba(255,255,255,0)),
                /* Larger stars / distant galaxies */
                radial-gradient(3px 3px at 50% 20%, #ffe9c9, rgba(255,255,255,0)),
                radial-gradient(2px 2px at 10% 90%, #e0f2f7, rgba(255,255,255,0)),
                radial-gradient(2px 2px at 80% 40%, #ffebcd, rgba(255,255,255,0));
            background-repeat: repeat;
            background-size: 200px 200px; /* Adjust density of stars */
            opacity: 0.7;
            animation: twinkle 10s infinite alternate;
        }

        /* Moon effect */
        .cosmic-background::after {
            content: '';
            position: absolute;
            width: 120px; /* Size of the moon */
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #fefce8, #d4d4d4); /* Moon texture */
            border-radius: 50%;
            top: 5%; /* Position from top */
            right: 5%; /* Position from right */
            box-shadow: 0 0 40px 15px rgba(255, 255, 255, 0.3), /* Outer glow */
                        0 0 80px 30px rgba(255, 255, 255, 0.1), /* Even wider glow */
                        inset 0 0 15px rgba(0, 0, 0, 0.2); /* Inner shadow for depth */
            filter: blur(0.5px); /* Soften the edges slightly */
            animation: moonGlow 5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.7; }
            50% { opacity: 0.9; }
            100% { opacity: 0.7; }
        }

        @keyframes moonGlow {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.02); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        /* Ensure content is above the background */
        main, footer, header {
            position: relative;
            z-index: 1;
        }
    </style>
    <!-- Font Awesome for dark mode toggle icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="min-h-screen flex flex-col">
    <div class="cosmic-background"></div> <!-- Background elements container -->

    <header class="bg-gradient-to-r from-purple-900 to-indigo-900 shadow-lg p-4 flex justify-between items-center relative z-20">
        <h1 class="text-3xl font-bold text-white tracking-wider font-cinzel">Moon</h1>
        <div class="relative">
            <button id="theme-toggle" class="p-2 rounded-full bg-white bg-opacity-20 hover:bg-opacity-30 focus:outline-none focus:ring-2 focus:ring-white transition-colors duration-300">
                <!-- Icon will be set by JS -->
                <i class="fas fa-sun text-yellow-300 text-xl" id="theme-toggle-icon"></i>
            </button>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center p-6 text-center">
        <h2 class="text-5xl font-extrabold mb-8 drop-shadow-lg text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500">
            Unveil Your Destiny
        </h2>
        <p class="text-xl mb-12 max-w-2xl leading-relaxed opacity-90">
            Welcome to Moon, where ancient wisdom meets modern insights. Explore your path through zodiac predictions or unveil hidden truths with a dynamic tarot card reading.
        </p>

        <div class="flex flex-col sm:flex-row gap-6">
            <a href="/zodiac" class="bg-gradient-to-br from-purple-600 to-indigo-700 hover:from-purple-700 hover:to-indigo-800 text-white font-bold py-4 px-8 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105">
                Explore Zodiac Signs
            </a>
            <a href="/tarot" class="bg-gradient-to-br from-pink-600 to-red-700 hover:from-pink-700 hover:to-red-800 text-white font-bold py-4 px-8 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105">
                Draw a Tarot Card
            </a>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-4 text-center text-sm shadow-inner mt-auto">
        <p>&copy; 2025 Moon. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
